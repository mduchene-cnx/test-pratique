<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
	integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
	crossorigin="anonymous"></script>
</head>
<body>
	<div id="app">
		<div class="jumbotron mb-0">
			<div class="container">
				<h1>Chattons</h1>
			</div>
		</div>
		<div class="container">
			<div>
				<div class="form-group">
					<label for="exampleInputPassword1">Nom</label> 
					<input v-model="nom" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Age</label> 
					<input v-model="age" type="number" class="form-control">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Description</label> 
					<textarea v-model="description" type="text" rows="3" class="form-control"></textarea>
				</div>
				<button class="btn btn-primary" v-on:click="ajouterChatton">Ajouter</button>
			</div>
			<div v-for="chatton in chattons" :key="chatton.id">
				<div class="card mb-3 mt-3">
					<img class="card-img-top" src="http://placekitten.com/g/600/400"
						alt="Une photo de chatton">
					<div class="card-body">
						<h5 class="card-title">{{ chatton.nom }}</h5>

						<p class="card-text">{{chatton.nom}} a {{ chatton.age }} ans</p>

						<p class="card-text">{{ chatton.description }}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
